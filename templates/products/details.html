{% extends 'base.html' %}

{% block title %}
Product #{{ product.id }}
{% endblock %}


{% block body %}
<h1>
  Product #{{ product.id }}: <b>{{ product.name }}</b>
  {% if product.is_new %}
    <span class="badge bg-secondary">New</span>
  {% endif %}
</h1>
<h3>Created at {{ product.created_at | datetimeformat }}</h3>
<div>
  <a href="{{ url_for("products_app.list") }}">
    Back to products list
  </a>
</div>
{% endblock %}
