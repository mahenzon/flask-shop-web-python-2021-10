{% extends 'base.html' %}

{% block title %}
Add product
{% endblock %}

{% block body %}
<h1>Add new product</h1>
<form method="post">
  <label for="input-product-name" class="form-label">
    Product name
  </label>
  <input
    id="input-product-name"
    name="product-name"
    type="text"
    class="form-control my-1"
    required
  >
  <button class="btn btn-primary" type="submit">
    Add product
  </button>
</form>
<div>
  <a href="{{ url_for("products_app.list") }}">
    Back to products list
  </a>
</div>
{% endblock %}
